suite: Test Management API - Management Ingress
templates:
  - "api/api-ingress-management.yaml"
tests:
  - it: Check Ingress extensions/v1beta1
    set:
      global:
        kubeVersion: 1.13.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1beta1
    set:
      global:
        kubeVersion: 1.15.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1 without IngressClassName
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1 with IngressClassName
    set:
      api:
        ingress:
          management:
            ingressClassName: nginx
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: Check Ingress networking.k8s.io/v1 with IngressClassName as none
    set:
      api:
        ingress:
          management:
            ingressClassName: none
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: spec.ingressClassName

  - it: nginx ingress annotations should not be added when ingress class isn't nginx
    set:
      api:
        ingress:
          management:
            annotations:
              kubernetes.io/ingress.class: haproxy
    asserts:
      - isEmpty:
          path: metadata.annotations.[nginx.ingress.kubernetes.io/configuration-snippet]

  - it: nginx ingress annotations should be added when ingress class is nginx
    set:
      api:
        ingress:
          management:
            annotations:
              kubernetes.io/ingress.class: nginx
    asserts:
      - isNotEmpty:
          path: metadata.annotations.[nginx.ingress.kubernetes.io/configuration-snippet]

  - it: nginx ingress annotations should be added when ingress class is the default one
    asserts:
      - isNotEmpty:
          path: metadata.annotations.[nginx.ingress.kubernetes.io/configuration-snippet]

  - it: nginx ingress annotations should not be added when ingress class isn't nginx
    set:
      api:
        ingress:
          management:
            annotations:
              kubernetes.io/ingress.class: haproxy
    asserts:
      - isEmpty:
          path: metadata.annotations.[nginx.ingress.kubernetes.io/configuration-snippet]